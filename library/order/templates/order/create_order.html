{% extends 'base.html' %}
{% block content %}
  <h2>Create Order</h2>
  <form method="post" class="order-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Borrow Book</button>
  </form>

  <style>
    .order-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .order-form p {
      margin-bottom: 15px;
    }

    .order-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .order-form input[type="text"],
    .order-form input[type="datetime-local"],
    .order-form select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .order-form input[type="text"]:focus,
    .order-form input[type="datetime-local"]:focus,
    .order-form select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
