{% extends 'base.html' %}

{% block head %}
<style>
  /* Загальний стиль сторінки */
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
      color: #333;
  }

  /* Заголовок */
  h1 {
      color: #2c3e50;
      margin-bottom: 20px;
  }

  /* Стилізація форми */
  form {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      max-width: 500px;
  }

  /* Таблиця форми */
  form table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
  }

  /* Ячейки таблиці */
  form table tr td:first-child {
      padding-right: 15px;
      font-weight: 600;
      vertical-align: middle;
      width: 35%;
      color: #555;
  }

  form table tr td:last-child {
      vertical-align: middle;
  }

  /* Поля вводу */
  form input[type="text"],
  form input[type="email"],
  form input[type="password"],
  form select,
  form textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
  }

  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form input[type="password"]:focus,
  form select:focus,
  form textarea:focus {
      border-color: #007bff;
      outline: none;
  }

  /* Помилки не пов'язані з полями */
  form .errorlist {
      color: #e74c3c;
      margin-bottom: 10px;
      font-weight: 600;
  }

  /* Кнопка */
  form button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
  }

  form button[type="submit"]:hover {
      background-color: #0056b3;
  }

  /* Посилання "Back to list" */
  form a {
      display: inline-block;
      margin-left: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 1rem;
      vertical-align: middle;
      transition: color 0.3s ease;
  }

  form a:hover {
      color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
  <h1>{{ action }} Author</h1>

  <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <table>
          {{ form.as_table }}
      </table>
      <button type="submit">{{ action }}</button>
      {% if action == 'Edit' %}
      <a href="{% url 'author:author_list' %}">Back to list</a>
      {% endif %}
  </form>
{% endblock %}
